<!DOCTYPE html>
<html lang="en">
<head>
    <title>First Spring Application</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Hello...</h1>
    <p><a href="/hello">Greet the world!</a> </p>

    <form action="/hello" method="GET" id="nameForm" >
        <div>
            <label for="nameField">What do you want to be called?</label>
            <input name="myName" id="nameField">
            <button>Enter!</button>
        </div>
    </form>
    <br>
    <form action="/add" method="POST">
        <p>Let's add a customer.</p>

        <div>
            <label for="firstName">First name:</label>
            <input name="first" id="firstName" value="Homer">
        </div>
        <div>
            <label for="lastName">First name:</label>
            <input name="last" id="lastName" value="Simpson">
        </div>
        <div>
            <button>Add customer</button>
        </div>
    </form>

    <form action="/list" method="GET">
        <button>List customers</button>
    </form>
</body>
</html>
